<!DOCTYPE html>
<html>
      <head>
            <title>HTML Login</title>
            <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body>
            <header>
                  <div class="navbar-content">
                      <div class="logo-container">
                          <img src="pictures/logo.png" alt="College Logo" class="logo">
                          <h1 class="college-name">Cranton College</h1>
                      </div>
                      <nav>
                          <a href="home.html">Home</a>
                          <a href="about.html">About us</a>
                          <a href="programs.html">Programs</a>
                          <a href="admissions.html">Admissions</a>
                          <a href="contact.html">Contact us</a>
                          <a href="login.html">Login</a>
                          <a href="registration.html">Register</a>
                      </nav>
                  </div>
            </header>
            <div class="main">
                  <form id="loginForm" action="" novalidate>
                        <div class="header">
                              <h1>Login</h1>
                        </div>
                        <div class="form">
                              <label for="username">Username:</label>
                              <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form">
                              <label for="password">Password :</label>
                              <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter your password" required>
                              <div class="password-req" id="password-req" style="display: none;">
                                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                    <p id="number" class="invalid">A <b>number</b></p>
                                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                                  </div>
                        </div>
                        <div class="form" style="text-align: left;">
                              <label>
                                  <input type="checkbox" checked="checked" name="remember">Remember me
                              </label>
                              <a href="#" style="text-decoration: none; display: block; margin-top: 10px;">Forgot password</a>
                        </div>
                        <div class="wrap">
                              <button type="submit" style="margin-top: 10px;">Login</button>
                        </div>
                  </form>
                  <p>Not a member?
                        <a href="registration.html" style="text-decoration: none;">Register here</a>
                  </p>
            </div>
            <script>
                  var usernameInput = document.getElementById("username");
                  var passwordInput = document.getElementById("password");
                  var capital = document.getElementById("capital");
                  var number = document.getElementById("number");
                  var letter = document.getElementById("letter");
                  var length = document.getElementById("length");
              
                  // When user clicks on the password field, show  message box
                  passwordInput.onfocus = function () {
                    document.getElementById("password-req").style.display = "block";
                  }
              
                  // When user clicks outside of the password field, hide message box
                  passwordInput.onblur = function () {
                    document.getElementById("password-req").style.display = "none";
                  }
              
                  // When user types something inside the password field
                  passwordInput.onkeyup = function () {
                    // Validate capital letters
                    var upperCaseLetters = /[A-Z]/g;
                    if (passwordInput.value.match(upperCaseLetters)) {
                      capital.classList.remove("invalid");
                      capital.classList.add("valid");
                    } else {
                      capital.classList.remove("valid");
                      capital.classList.add("invalid");
                    }
              
                    // Validate numbers
                    var numbers = /[0-9]/g;
                    if (passwordInput.value.match(numbers)) {
                      number.classList.remove("invalid");
                      number.classList.add("valid");
                    } else {
                      number.classList.remove("valid");
                      number.classList.add("invalid");
                    }
              
                    // Validate lowercase letters
                    var lowerCaseLetters = /[a-z]/g;
                    if (passwordInput.value.match(lowerCaseLetters)) {
                      letter.classList.remove("invalid");
                      letter.classList.add("valid");
                    } else {
                      letter.classList.remove("valid");
                      letter.classList.add("invalid");
                    }
              
                    // Validate length
                    if (passwordInput.value.length >= 8) {
                      length.classList.remove("invalid");
                      length.classList.add("valid");
                    } else {
                      length.classList.remove("valid");
                      length.classList.add("invalid");
                    }
                  }
              
                  // Function to validate username
                  function validateUsername() {
                    var usernameValue = usernameInput.value.trim();
              
                    if (usernameValue === "") {
                      alert("Username cannot be empty!");
                      usernameInput.focus();
                      return false;
                    }
                    var alphabetOnly = /^[A-Za-z]+$/;
                    if (!usernameValue.match(alphabetOnly)) {
                        alert("Username can only contain alphabets");
                        usernameInput.focus();
                        return false;
                    }
                    return true; // Username is valid
                  }
              
                  // Function to validate password on submit
                  document.getElementById("loginForm").onsubmit = function () {
                    // Validate username
                    if (!validateUsername()) {
                      return false;
                    }
              
                    var passwordValue = passwordInput.value.trim();
              
                    // Check for at least one uppercase letter, lowercase letter, number and min length
                    var upperCaseLetters = /[A-Z]/g;
                    var lowerCaseLetters = /[a-z]/g;
                    var numbers = /[0-9]/g;
              
                    if (!passwordValue.match(upperCaseLetters)) {
                      alert("Password must contain at least one uppercase letter (A-Z)!");
                      passwordInput.focus();
                      return false;
                    }
              
                    if (!passwordValue.match(lowerCaseLetters)) {
                      alert("Password must contain at least one lowercase letter (a-z)!");
                      passwordInput.focus();
                      return false;
                    }
              
                    if (!passwordValue.match(numbers)) {
                      alert("Password must contain at least one number (0-9)!");
                      passwordInput.focus();
                      return false;
                    }
              
                    if (passwordValue.length < 8) {
                      alert("Password must be at least 8 characters long!");
                      passwordInput.focus();
                      return false;
                    }
              
                    return true; // Form submission allowed
                  };
            </script>
      </body>

            <p>&copy; Cranton College. All rights reserved.</p>

</html>
