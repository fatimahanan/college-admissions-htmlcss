<!DOCTYPE html>
<html>
<head>
      <title>HTML Registration</title>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
      <header>
            <div class="navbar-content">
                <div class="logo-container">
                    <img src="pictures/logo.png" alt="College Logo" class="logo">
                    <h1 class="college-name">Cranton College</h1>
                </div>
                <nav>
                    <a href="home.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="programs.html">Programs</a>
                    <a href="admissions.html">Admissions</a>
                    <a href="contact.html">Contact Us</a>
                    <a href="login.html">Login</a>
                    <a href="registration.html">Register</a>
                </nav>
            </div>
      </header>
      <div class="main">
            <form action="">
                  <div class="header">
                        <h1 style="text-align:center">Registration</h1>
                  </div>
                  <div class="form">
                        <label for="firstname">First name : </label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                  </div>
                  <div class="form">
                        <label for="lastname">Last name :</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                  </div>
                  <div class="form">
                        <label for="dateofbirth">Date of birth :</label>
                        <input type="date" name="dateofbirth" required>
                  </div>
                  <div class="form">
                        <label for="age">Age :</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required>
                  </div>
                  <div class="form">
                        <label for="gender">Gender :</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                  </div>
                  <div class="form">
                        <label for="phoneno">Phone number :</label>
                        <input type="tel" id=phoneno name="phoneno" placeholder="Enter your contact number" required>
                  </div>
                  <div class="form">
                        <label for="email">Email :</label>
                        <input type="email" id=email name="email" placeholder="Enter your email id" required>
                  </div>
                  <div class="form">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address" required>
                  </div>
                  <div class="form">
                        <label for="state">State</label>
                        <select id="state" id="state" name="state" required onchange="showCities(this)">
                           <option value="">Select State</option>
                           <option value="kerala">Kerala</option>
                           <option value="karnataka">Karnataka</option>
                           <option value="tamilnadu">Tamil Nadu</option>
                           <option value="goa">Goa</option>
                        </select>
                  </div>
                  <div class=form id="goaCities" style="display: none;">
                        <label for="city">City:</label>
                        <select id="city" name="city" required>
                              <option value="">Select City</option>
                              <option value="northgoa">North Goa</option>
                              <option value="southgoa">South Goa</option>
                        </select>
                  </div>
                  <div class=form id="karnatakaCities" style="display: none;">
                        <label for="city">City:</label>
                        <select id="city" name="city" required>
                              <option value="">Select City</option>
                              <option value="bagalkote">Bagalkote</option>
                              <option value="bangalore">Bangalore</option>
                              <option value="belagavi">Belagavi</option>
                              <option value="ballari">Ballari</option>
                              <option value="bidar">Bidar</option>
                              <option value="vijayapura">Vijayapura</option>
                              <option value="mysore">Mysore</option>
                        </select>
                  </div>
                  <div class=form id="keralaCities" style="display: none;">
                        <label for="city">City</label>
                        <select id="city" name="city" required>
                              <option value="">Select City</option>
                              <option value="alappuzha">Alappuzha</option>
                              <option value="ernakulam">Ernakulam</option>
                              <option value="idukki">Idukki</option>
                              <option value="kannur">Kannur</option>
                              <option value="kasaragod">Kasaragod</option>
                              <option value="kollam">Kollam</option>
                              <option value="kottayam">Kottayam</option>
                              <option value="kozhikode">Kozhikode</option>
                              <option value="malappuram">Malappuram</option>
                              <option value="pathanamthitta">pathanamthitta</option>
                              <option value="thiruvanthapuram">Thiruvanthapuram</option>
                              <option value="thrissur">Thrissur</option>
                              <option value="wayanad">Wayanad</option>
                        </select>
                  </div>
                  <div class=form id="tamilnaduCities" style="display: none;">
                        <label for="city">City</label>
                        <select id="city" name="city" required>
                              <option value="">Select City</option>
                              <option value="ariyalur">Ariyalur</option>
                              <option value="chengalpattu">Chengalpattu</option>
                              <option value="chennai">Chennai</option>
                              <option value="coimbatore">Coimbatore</option>
                              <option value="cuddalore">Cuddalore</option>
                              <option value="dharmapuri">Dharmapuri</option>
                        </select>
                  </div>
                  <div class="form">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                  </div>
                  <div class="form">
                        <label for="password">Password : </label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                  </div>
                  <div class="form">
                        <label for="cnfpassword">Confirm Password : </label>
                        <input type="password" id="cnfpassword" name="cnfpassword" placeholder="Confirm your password" required>
                  </div>
                  <div class="wrap">
                        <button type="submit" onclick="solve()">Register</button>
                  </div>
            </form>
            <p>Already registered?
                  <a href="login.html" style="text-decoration: none;">Login here</a>
            </p>
            <script>
            function showCities(stateSelect) 
            {
            var selectedState = stateSelect.value;
            document.getElementById('keralaCities').style.display = selectedState === 'kerala' ? 'block' : 'none';
            document.getElementById('karnatakaCities').style.display = selectedState === 'karnataka' ? 'block' : 'none';
            document.getElementById('tamilnaduCities').style.display = selectedState === 'tamilnadu' ? 'block' : 'none';
            document.getElementById('goaCities').style.display = selectedState === 'goa' ? 'block' : 'none';
            }
            </script>
      </div>
</body>
<footer>
      <p>&copy; Cranton College. All rights reserved.</p>

      </div>
</footer>
</html>
